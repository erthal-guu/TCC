<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
</head>
<body>
    <div class="container-cadastro">
        <div class="imagem-fundo"></div>

        <div class="formulario-lateral">
            <div class="logo-espaco">
                <img src="../assets/img/logo-senai.jpg" alt="Logo da Empresa">
            </div>
            <h2>Cadastro</h2>
            <form id="cadastroForm" action="../php/Cadastro_Professores.php" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                    <div class="form-group">    
                        <label for="disciplina">Disciplina:</label>
                        <select class="form-select" aria-label="Default select example" name="disciplina" required>
                            <option value="">Escolha</option>
                            <option value="Mecatrônica">Mecatrônica</option>
                            <option value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
                            <option value="Automação">Automação</option>
                        </select>
                         </div>
                        <div class="form-group">
                        <label for="disciplina">Nivel Capacitação:</label>
                        <select class="form-select" aria-label="Default select example" name="nivel_capacitacao">
                        <option selected>Escolha</option>
                        <option value="N0">N0</option>
                        <option value="N1">N1</option>
                        <option value="N2">N2</option>
                        <option value="N3">N3</option>
                    </select>
                </div>
                <button type="submit" onclick="ValidarCampos()">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
